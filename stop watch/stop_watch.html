<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>adding start button</title>
</head>

<body>
    <div class="container">
        <div class="time">
            00:00:00
        </div>
        <div class="option">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <script>
        var ms = 0, s = 0, m = 0;
        var counter;
        var start = document.querySelector('.start');
        var stop_timer = document.querySelector('.stop');
        var reset_timer = document.querySelector('.reset');
        var time = document.querySelector('.time')

        start.addEventListener('click', function () {
            if (!counter) {
                counter = setInterval(run, 10)
            }

            function run() {
                time.textContent = m + ":" + s + ":" + ms, ms++;
                if (ms == 100) {
                    ms = 0;
                    s++;
                }
                if (s == 60) {
                    s = 0;
                    m++;
                }

            }
        })

        stop_timer.addEventListener('click',function(){
            clearInterval(counter)
            counter =false
        })
        reset_timer.addEventListener('click',function(){
            clearInterval(counter)
            counter =false;
            ms=0, s= 0, m=0;
            time.textContent = m + ":" + s + ":" + ms
        })



    </script>
</body>

</html>
